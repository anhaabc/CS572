<div class="row ms-4">
    <div class="col-sm">
        <h1>{{player.name}} </h1> 
        <p>
            {{env.text_country}}: {{player.country}}
        </p>
        <p>
            {{env.text_username}}: {{player.username}}
        </p>
    </div>
</div>

<hr>
<div class="row m-2">
    <h3>{{env.text_achievments}}</h3>
</div>

<ul>
    <li *ngFor="let achievment of player.achievments">
        {{achievment.contest}} - {{achievment.medal}} 
    </li>
</ul>
