<div *ngIf="loginFailed">{{loginFailedMsg}}</div>
<form (ngSubmit)="onSubmit()">
    <div>
        Username <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
        Password <input type="text" name="password" [(ngModel)]="password">
    </div>
   
    <div>
        <button type="submit">Login</button>
    </div>

</form>
