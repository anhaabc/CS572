<form (ngSubmit)="onSubmit()">
    <div>
        Username <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
        Password <input type="text" name="password" [(ngModel)]="password">
    </div>
    <div>
        Name <input type="text" name="name" [(ngModel)]="name">
    </div>
    <div>
        Country <input type="text" name="country" [(ngModel)]="country">
    </div>
   
    <div>
        <button type="submit">Register</button>
    </div>

</form>
